    <title>TABLES</title>
    <link rel="stylesheet" href="tables.css">

<body>
    <div class="taulukko">
        <table>
            <tr>
                <th>1</th>

            </tr>

            </tr>

            </tr>
            <tr>
                <td>njet</td>

            </tr>

    </div>
    <div class="formi">
        <form>
            <label for="fname">Etunimi:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Sukunimi:</label><br>

            <label for="email">Sähköposti:</label><br>
            <input type="email" id="email" name="email"><br>
        </form>
    </div>
    <div class="inputti">
    <textarea rows="4" cols="80"></textarea><br>
    <input type="checkbox" id="spiderman" name="spiderman" value="Spiderman">
    <label for="spiderman">Spiderman on paras</label><br>
    <label for="herot">Valitse paras hero</label>
    <select name="herot" id="herot">
        <option value="spiderman">spiderman</option>
        <option value="batman">batman</option>
        <option value="superman">superman</option>
        <option value="flash">flash</option>
        <option value="aquaman">aquaman</option>
    </select><br>
    <input type="submit" value="Add new user">
    </div>
